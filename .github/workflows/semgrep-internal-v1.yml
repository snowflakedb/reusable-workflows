name: A Resuable Semgrep workflow v1

on:
  workflow_call:
   secrets:
     token:
       required: true  
 
jobs:
  semgrep:
    name: Scan
    runs-on: ubuntu-latest
    if: (github.actor != 'dependabot[bot]')
    steps:
      - uses: actions/checkout@v3
      - uses: returntocorp/semgrep-action@v1
        with:
          auditOn: push
          publishUrl: https://semgrep.snowflake.com
          publishDeployment: 1
          publishToken: ${{ secrets.token }}